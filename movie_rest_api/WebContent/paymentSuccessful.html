<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
    />

    <title>Movies List</title>
    <style>
        body {
            background-color: #343a40; /* Change this to the desired color */
            color: #ffc107;
            justify-content: center;
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
<body>
<button id="home" type="button" class="btn btn-primary" style="position:fixed;left:0;top:0;">Return Home</button>
<p style="font-size:2.5vw">Thank you for your business.</p>
<table style="width:70%; margin: 0 auto;" class="table">
    <thead>
    <th scope="col">Movies</th>
    <th scope="col">amount</th>
    <th scope="col">Total</th>
    </thead>
    <tbody id="tableBody">
    <!--populate here -->
    </tbody>
</table>
<button id="checkout-button" type="button" class="btn btn-primary" style="position:fixed;right:0;bottom:0;">Checkout</button>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="./paymentSuccessful.js"></script>
<script>
    $('#home').click(function () {
        window.location.href = 'index.html';
    });
    $('#checkout-button').click(function() {
        window.location.href = 'cart.html';
    });

    let items = JSON.parse(sessionStorage.getItem("previousItems"));

    // Get a reference to the table element
    let table = document.querySelector("table");

    // Add a row for each item in the cart
    items.forEach(item => {
        let row = table.insertRow();
        let title = row.insertCell();
        let price = row.insertCell();
        let quantity = row.insertCell();
        title.innerText = item.title;
        price.innerText = item.price;
        quantity.innerText = item.quantity;
    });

    // Clear the cart from session storage
    sessionStorage.removeItem("cart");
</script>
</body>
</html>
