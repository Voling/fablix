<!DOCTYPE html>
<html lang="en">
<head>
  <Title>Dashboard</Title>
  <meta charset="utf-8"/>
  <meta
          name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=yes"
  />

  <!-- Bootstrap CSS -->
  <link
          rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous"
  />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div class="">
  <form class="col-lg-4" id="starInsertionForm" method="POST">
    <div class="form-group col-sm-2">
      <label><b>Star Name</b></label>
      <input class="btn btn-primary form-control" name="starName" placeholder="Star Name" type="text"/>
    </div>
    <div class="form-group col-sm-2">
      <label><b>Birth Year</b></label>
      <input class="btn btn-primary form-control" name="starBirthYear" placeholder="Star Birth Year" type="text"/>
    </div>
    <button id="insertStarButton">Insert Star</button>
    <div id="errorMsg"></div>
  </form>
  <div id="dbMetadata">
    <h2>Database Metadata</h2>
    <table id="metadataTable">
      <thead>
      <tr>
        <th>Table Name</th>
        <th>Attribute</th>
        <th>Type</th>
      </tr>
      </thead>
      <tbody>
      <!-- populated later  -->
      </tbody>
    </table>
  </div>

</div>
<script src="_dashboard.js"></script>
</body>
</html>
