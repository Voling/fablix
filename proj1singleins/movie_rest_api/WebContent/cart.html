<!-- This page will be seen if you logged in -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fablix</title>
    <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous"
  />
  <style>
    body {
      background-color: #343a40; /* Change this to the desired color */
      color: white;
      font-size: 1.5vw;
    }
  </style>
  </head>
  <body>
  <button id="home" type="button" class="btn btn-primary" style="left:0;top:0;">Return Home</button>
  <br>
    Welcome to Fablix!
    <p id="sessionID"></p>
    <p id="lastAccessTime"></p>
    <table id="item_list" class="table table-striped table-dark table-hover">
        <!-- Create a table header -->
        <thead>
          <tr>
            <!-- Titles of each column-->
            <th>Title</th>
            <th>Year</th>
            <th>Director</th>
            <th>Amount</th>
            <th>Action</th>
          </tr>
        </thead>
    </table>
    <div id = "totalprice">total Price: 0</div>
    <!--- checkout button -->
    <button id="checkout-button" type="button" class="btn btn-primary" style="position:fixed;right:0;bottom:0;">Proceed to payment</button>
    <!-- include your own JS file -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="cart.js"></script>
  <script>
    $('#home').click(function () {
      window.location.href = 'index.html';
    });
  </script>
  </body>
</html>
